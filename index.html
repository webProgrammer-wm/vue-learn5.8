<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <!-- 父组件模板 -->
        <div id="app">
            <cpn></cpn>
        </div>

        <!-- 子组件模板 -->
        <template id="cpn">
            <div>
                我是子组件
                <button @click="btnClick">子组件的按钮</button>
                <ccpn></ccpn>
            </div>
        </template>

        <template id="ccpn">
            <div>
                我是子组件的子组件
                <button @click="ccbtnClick">子组件的子组件的按钮</button>
            </div>
        </template>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                },
                components: {
                    cpn: {
                        template: '#cpn',
                        methods: {
                            btnClick() {
                                // 访问父组件
                                console.log(this.$parent)
                            }
                        },
                        components: {
                            ccpn: {
                                template: '#ccpn',
                                methods: {
                                    ccbtnClick() {
                                        console.log('禁止套娃')
                                        console.log(this.$parent)
                                    }
                                }
                            }
                        }
                    },
                }
            })
        </script>
    </body>
</html>
