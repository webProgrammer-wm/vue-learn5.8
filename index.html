<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            {{ fullName }}
        </div>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Barry',
                    lastName: 'Allen',
                },
                computed: {
                    // 简写方式
                    // fullName() {
                    //     return this.firstName + ' ' + this.lastName
                    // },

                    // 计算属性一般是没有set方法，只读属性
                    fullName: {
                        // 修改fullName的话会自动调用set方法
                        // set() {
                        //
                        // },
                        // 默认调取get方法
                        get() {
                            return this.firstName + ' ' + this.lastName
                        }
                    }
                }
            })
        </script>
    </body>
</html>
