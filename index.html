<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
        <style>
            table {
                border: 1px solid #E9E9E9;
                border-collapse: collapse;
                border-spacing: 0;
            }

            th, td {
                padding: 8px 16px;
                border: 1px solid #E9E9E9;
                text-align: center;
            }

            th {
                background-color: #F7F7F7;
                color: #5c6b77;
                font-weight: 600;
            }

            .name {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <table v-if="books.length">
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in books">
                        <td>{{ index+=1 }}</td>
                        <td class="name">{{ item.name }}</td>
                        <td>{{ item.date }}</td>
                        <td>{{ item.price | handlePrice }}</td>
                        <td>
                            <button @click="changeCount('-', item)" :disabled="item.count === 1">-</button>
                            {{ item.count }}
                            <button @click="changeCount('+', item)">+</button>
                        </td>
                        <td>
                            <button @click="del(index)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div v-else>你的购物车空空如也</div>
            <h4>总价格：{{ totalPrice }}</h4>
        </div>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    books: [
                        {
                            id: 1,
                            name: '《算法导论》',
                            date: '2006-9',
                            price: 85.00,
                            count: 1
                        },
                        {
                            id: 2,
                            name: '《UNIX编程艺术》',
                            date: '2006-2',
                            price: 80.00,
                            count: 1
                        },
                        {
                            id: 3,
                            name: '《JavaScript高级程序设计》',
                            date: '2013-9',
                            price: 129.00,
                            count: 1
                        },
                        {
                            id: 4,
                            name: '《你所不知道的JavaScript》',
                            date: '2010-9',
                            price: 99.00,
                            count: 1
                        }
                    ]
                },
                filters: {
                    handlePrice(price) {
                        return '￥' + price.toFixed(2)
                    }
                },
                computed: {
                    totalPrice() {
                        let totalPrice = 0
                        this.books.forEach(item => {
                            totalPrice += item.price
                        })
                        return '￥' + totalPrice
                    }

                },
                methods: {
                    changeCount(type, item) {
                        let basePrice = item.price / item.count
                        if (type === '-') {
                            item.count -= 1
                        } else if (type === '+') {
                            if (item.count < 5 ) {
                                item.count += 1
                            }
                        }
                        item.price = item.count * basePrice
                    },
                    del(index) {
                        this.books.splice(index-1, 1)
                    }
                }

            })
        </script>
    </body>
</html>
