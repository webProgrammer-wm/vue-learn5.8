<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <button @click="change('-')">-</button>
            {{ num }}
            <button @click="change('+')">+</button>
        </div>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    num: 1
                },
                methods: {
                    change(func) {
                        if (func === '-') {
                            this.num -= 1
                        } else if (func === '+') {
                            this.num += 1
                        }
                    }
                }
            })
        </script>
    </body>
</html>
