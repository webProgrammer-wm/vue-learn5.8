<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <!-- 父组件模板 -->
        <div id="app">
            <cpn>
                <!-- 目的是获取子组件里的pLanguages -->
                <template slot-scope="slot">
                    <!-- slot.data 正是子组件里的 pLanguages -->
                    <!--<span v-for="item in slot.data">-->
                        <!--{{ item }} - -->
                    <!--</span>-->
                    <span>
                        {{ slot.data.join(' - ') }}
                    </span>
                </template>
            </cpn>

            <cpn>
                <!-- 目的是获取子组件里的pLanguages -->
                <template slot-scope="slot">
                    <!-- slot.data 正是子组件里的 pLanguages -->
                    <span v-for="item in slot.data">
                        {{ item }} *
                    </span>
                </template>
            </cpn>
        </div>

        <!-- 子组件模板 -->
        <template id="cpn">
            <div>
                <slot :data="pLanguages">
                    <ul>
                        <li v-for="item in pLanguages">{{ item }}</li>
                    </ul>
                </slot>
            </div>
        </template>


        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                },
                components: {
                    cpn: {
                        template: '#cpn',
                        data() {
                            return {
                                pLanguages: ['JavaScript', 'Python', 'Java', 'C#', 'Go']
                            }
                        }
                    },
                }
            })
        </script>
    </body>
</html>
