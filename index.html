<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <!-- computed如果依赖的属性没有变化，那么会缓存下来，以供下次使用 -->
            <!-- methods不会有缓存功能，使用一次则调用一次 -->
            {{ fullName }}
            {{ getFullName() }}

            {{ fullName }}

            {{ fullName }}
            {{ getFullName() }}
            {{ getFullName() }}
        </div>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Barry',
                    lastName: 'Allen',
                },
                computed: {
                    fullName() {
                        console.log('computed')
                        return this.firstName + ' ' + this.lastName
                    }
                },
                methods: {
                    getFullName() {
                        console.log('methods')
                        return this.firstName + ' ' + this.lastName
                    }
                }
            })
        </script>
    </body>
</html>
