<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <!-- 父组件模板 -->
        <div id="app">
            <cpn>
                <!-- 使用具名插槽 -->
                <span slot="left">自定义的左边插槽</span>
                <span slot="center">标题</span>
                <span slot="right">自定义的右边插槽</span>
            </cpn>

        </div>

        <!-- 子组件模板 -->
        <template id="cpn">
            <div>
                <!-- 定义具名插槽 -->
                <slot name="left"><span>左边</span></slot>
                <slot name="center"><span>中间</span></slot>
                <slot name="right"><span>右边</span></slot>
            </div>
        </template>


        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                },
                components: {
                    cpn: {
                        template: '#cpn',
                    },
                }
            })
        </script>
    </body>
</html>
