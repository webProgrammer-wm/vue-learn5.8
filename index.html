<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            {{ fullName }}
            {{ getFullName() }}

            <h2>总价格：{{ totalPrice }}</h2>
        </div>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Barry',
                    lastName: 'Allen',
                    books: [
                        {
                            id: 100,
                            name: 'unix编程艺术',
                            price: 100
                        },
                        {
                            id: 101,
                            name: '代码大全',
                            price: 60
                        },
                        {
                            id: 102,
                            name: '深入理解计算机原理',
                            price: 98
                        },
                        {
                            id: 103,
                            name: '现代操作系统',
                            price: 90
                        }
                    ]
                },
                computed: {
                    fullName() {
                        return this.firstName + ' ' + this.lastName
                    },
                    totalPrice() {
                        let sum = 0
                        for (let i = 0, len = this.books.length; i < len; i ++) {
                            sum += this.books[i].price
                        }
                        return sum
                    }
                },
                methods: {
                    getFullName() {
                        return this.firstName + ' ' + this.lastName
                    }
                }
            })
        </script>
    </body>
</html>
