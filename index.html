<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <!-- 父组件模板 -->
        <div id="app">
            <cpn>
                <button>1111</button>
            </cpn>

            <cpn>
                <!-- 如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->
                <i>1111</i>
                <div>我是div<div>
                <p>我是p</p>
            </cpn>
        </div>

        <!-- 子组件模板 -->
        <template id="cpn">
            <div>
                <h2>我是组件</h2>
                <p>我是组件，哈哈哈</p>
                <slot>
                    <!-- 如果没有传入插槽，那么使用默认的插槽 -->
                    <button>默认插槽</button>
                </slot>
            </div>
        </template>


        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                },
                components: {
                    cpn: {
                        template: '#cpn',
                    },
                }
            })
        </script>
    </body>
</html>
