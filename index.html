<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <!-- vue会尽可能复用已经存在的元素 -->
            <div v-if="username">
                <label for="username">用户名：</label>
                <input type="text" key="usernama" id="username" placeholder="请输入用户名">
            </div>
            <div v-else>
                <label for="email">邮箱：</label>
                <input type="text" key="email" id="email" placeholder="请输入邮箱">
            </div>
            <button @click="toggle">切换</button>
        </div>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    username: true
                },
                methods: {
                    toggle() {
                        this.username = !this.username
                    }
                }
            })
        </script>
    </body>
</html>
