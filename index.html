<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="item in movies" :key="item">
                    {{ item }}
                </li>
            </ul>
        </div>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue',
                    movies: ['星际穿越', '大话西游', '调音师', '看不见的客人']
                }
            })
        </script>
    </body>
</html>
