<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <!-- 父组件模板 -->
        <div id="app">
            <cpn :number1="num1" :number2="num2"></cpn>
        </div>

        <!-- 子组件模板 -->
        <template id="cpn">
            <div>
                <!-- 双向绑定不要把值绑定到props里 -->
                <h2>{{ number1 }}</h2>
                <h2>{{ dnumber1 }}</h2>
                <input type="text" v-model="dnumber1">
                <h2>{{ number2 }}</h2>
                <h2>{{ dnumber2 }}</h2>
                <input type="text" v-model="dnumber2">
            </div>
        </template>

        <script src="./js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    num1: 1,
                    num2: 0
                },
                components: {
                    cpn: {
                        template: '#cpn',
                        props: {
                            number1: Number,
                            number2: Number
                        },
                        data() {
                            return {
                                dnumber1: this.number1,
                                dnumber2: this.number2
                            }
                        }
                    }
                },
                methods: {
                    itemClick(item) {
                        console.log('父组件接收到了事件', item)
                    }
                }
            })
        </script>
    </body>
</html>
